<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KanbanBoardOnline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/structure.css">
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="preloader">
    <div id="status">&nbsp;</div>
</div>
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<header id="header">
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar"><span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/home"><span>Kanban</span>Board</a></div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav ">
                        <li class=""><a href="/home">Trang chủ</a></li>

                    </ul>
                </div>
            </div>
        </nav>


        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav " th:if="${User==''}">
                <li><a href="/list"  style="color:red ;font-size:18px">Đăng nhập</a></li>
                <li><a href="/"  style="color:red ;font-size:18px">Đăng kí</a></li>
            </ul>
            <ul class="nav navbar-nav " th:unless="${User==''}">
                <li><a href="#"  style="color:red ;font-size:18px" th:text="${User}"></a></li>
                <li><a href="/list"  style="color:red ;font-size:18px">Đăng xuất</a></li>
            </ul>
        </div>


    </div>


</header>
<section id="contentbody">
    <div class="container">
        <h1 th:unless="${User==''}">Danh sách các Repository <a href="/home/create">Thêm Repositoy</a></h1>

          <ul th:each="contact,iterStat : ${resgroup}">
              <li style="font-size: 25px "  >
                  <a th:href="@{/home/{id}/kanban(id=${contact.repository.id})}" th:text="${contact.repository.name} "></a>
                  <a th:href="@{/home/{id}/delete(id=${contact.repository.id})}"> Xóa</a>
              </li>
          </ul>


          <h1 th:if="${User==''}">
             <h1 style="text-align: center">
                 Đây là trang chủ của nhóm tụi mình.
             </h1>
<!--              Đừng cười nha các bạn ahihihi !!!!!-->
          </h1>
    </div>
    </div>
</section>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/wow.min.js"></script>
<script src="../assets/js/custom.js"></script>
</body>
</html>
